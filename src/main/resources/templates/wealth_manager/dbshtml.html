<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" href="dbsstyle.css">   
     
</head>    
<body>    
    <img src="DBS-Bank-India.jpg" alt="DBS">    
    <div class="login"> 
        <h1>Wealth Manager/ HNIs</h1><br>   
        <form id="login" action="#" onsubmit="return validate()"> 

            <label><b>Email   
            </b><br>
            </label>    
            <input type="email" name="email" id="mail" placeholder="email">    
            <br><br>
            
            <label><b>User Name 
            </b>    
            </label>    
            <input type="text" name="Uname" id="uname" placeholder="Username">    
            <br><br>  

            <label><b>Password     
            </b>    
            </label>    
            <input type="Password" name="Pass" id="pass" placeholder="Password">    
            <br><br><br>

            <button type="submit" id="log">Log In</button>  
            <br><br>


            <input type="checkbox" id="check">    
            <span>save password</span>    
            <br><br>   

            <div class="fg">
            <a href="#">Forgot Password ?</a>
            </div>    
        </form>     
    </div>    
</body>    
</html>
