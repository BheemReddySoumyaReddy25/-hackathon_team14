<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form action="" id="ft-form"method="POST" accept-charset="UTF-8" th:action="@{/appointments/save(WMId=${wm.id})}"
      th:object="${appointment}" method="POST">
<fieldset>
    <legend>For Person</legend>
    <label>
        name
        <input type="text" name="name" th:field="*{name}" required>
    </label>
    <div class="two-cols">
        <label>
            Email address
            <input type="email"name="email"th:field="*{email}" required>
        </label>
        <label>
            Phone number
            <input type="tel"name="phone" th:field="*{phoneNumber}">

        </label>

    </div>
    
</fieldset>
<fieldset>
    <legend>Appointment Request</legend>
    <div class="two-cols">
        <label>
            Datum
            <input type="hidden" name="Appointment request" required>
        </label>
        <div class=""inline>
            <label>
                <input type="hidden" name="Morning desired" value="no">
                <input type="checkbox" name="Afternoon desired" value="yes">
                Afternoon
            </label>
        </div>
    </div>
    <p>Confirmation requested by</p>
    <div class=""inline>
        <label>
            <input type="radio" name="Confirmation requested by" value="email" checked>
        Email        
        </label>
        <label>
            <input type="radio" name="Confirmation requested by" value="phone">
            Phone call
        </label>
    </div>
    
</fieldset>
<div class="btns">
    <input type="text" name="_gotcha" value=""style="display:none;">
    <input type="submit" value="Submit request">
    
</div>

</form>
</html>
